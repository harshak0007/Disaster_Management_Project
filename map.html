<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mapStyle.css">
</head>
<body>
    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.519073128635!2d77.06836222389842!3d28.463910488159367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d18e4300c8b3b%3A0x2466069f2eb15175!2sFire%20Station%2C%20Sector%2029%2C%20Gurugram%2C%20Haryana%20122009!5e0!3m2!1sen!2sin!4v1696567225772!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div class="container">
        <div id="inner">
            <div id="inner_upper">
                <h1>Enter Your Location</h1>
            <input type="text">
            </div>
            <div id="inner_lower">

            </div>
            
        </div>
    </div>



<script>
    
    function printHelp(){
        var array=[
            {"img":"https://img.freepik.com/free-vector/flat-design-fire-station-department-illustrated_23-2149140957.jpg",
           "type":"Fire Station",
            "distance":30,
        },
        {"img":"https://img.freepik.com/free-vector/flat-design-fire-station-department-illustrated_23-2149140957.jpg",
           "type":"Fire Station",
            "distance":30,
            
        },
        {"img":"https://img.freepik.com/free-vector/flat-design-fire-station-department-illustrated_23-2149140957.jpg",
           "type":"Fire Station",
            "distance":30,
        },
        {"img":"https://img.freepik.com/free-vector/flat-design-fire-station-department-illustrated_23-2149140957.jpg",
           "type":"Fire Station",
            "distance":30,
            
        },
        
        ]
        var inner_lower=document.getElementById('inner_lower');
        for(var i=0;i<array.length;i++){

            inner_lower.innerHTML+=`<div class="request_card">
                    <img src=${array[i].img} alt="">
                    <div class="inner_card">
                        <h1>${array[i].type}</h1>
                        <h3>Distance : ${array[i].distance}</h3>
                    </div>
                </div>`;
            
        }
    }
    printHelp();
</script>
</body>
</html>
